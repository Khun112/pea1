<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff1493 0%, #ff69b4 50%, #ffffff 100%);
      text-align: center;
      overflow: hidden; /* Hide overflowing elements */
    }
    .container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      color: #ffffff;
    }
    .btn {
      display: inline-block;
      padding: 20px 40px;
      margin: 20px;
      background-color: #ff1493;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s; /* Add transition effect for smooth movement */
    }
    .btn:hover {
      transform: scale(1.1); /* Enlarge button on hover */
    }
    /* Floating heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('heart.png'); /* Image of heart */
      background-size: cover;
      animation: floatHeart 5s infinite ease-in-out; /* Floating animation */
    }
    /* Keyframes for floating animation */
    @keyframes floatHeart {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do You Love Me?</h1>
    <div>
      <a href="final2.html" class="btn">Yes</a>
      <a href="no.html" class="btn" id="noBtn">No</a>
    </div>
    <!-- Floating heart elements -->
    <div class="heart" style="left: 10%; top: 20%; animation-duration: 3s;"></div>
    <div class="heart" style="left: 20%; top: 50%; animation-duration: 4s;"></div>
    <div class="heart" style="left: 30%; top: 80%; animation-duration: 5s;"></div>
  </div>

  <script>
    const noButton = document.getElementById('noBtn');

    noButton.addEventListener('mouseenter', function() {
      const randomX = Math.random() * 200 - 100; // Generate a random number between -100 and 100
      const randomY = Math.random() * -100 - 100; // Generate a random number between -100 and -200 (upwards)
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`; // Move the button
    });

    noButton.addEventListener('mouseleave', function() {
      noButton.style.transform = 'translate(0, 0)'; // Reset button position when mouse leaves
    });
  </script>
</body>
</html>
